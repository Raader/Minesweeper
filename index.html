<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Minesweeper</title>
</head>

<body>
    <header>
        Minesweeper
    </header>

    <div class="game-area">
        <div class="button-bar">
            <button class="difficulty-button" id="easy">easy</button>
            <button class="difficulty-button" id="normal">normal</button>
            <button class="difficulty-button" id="hard">hard</button>
            <button class="difficulty-button" id="extreme">extreme</button>
            <label class="option-label" for="widhtInput">width:</label>
            <input type="number" id="widhtInput" class="option-input" name="widhtInput" value="16" min="9" max="30">
            <label class="option-label" for="heightInput">height:</label>
            <input type="number" id="heightInput" class="option-input" name="heightInput" value="16" min="9" max="24">
            <label class="option-label" for="mineInput">mine count:</label>
            <input type="number" id="mineInput" class="option-input" name="mineInput" value="40" min="10" max="668">
            <button class="option-button" id="generateButton">generate</button>
        </div>
        <table class="game-table">
        </table>
    </div>
    <div class="modal" id="gameOverMenu">
        <div class="modal-content">
            <p id="modal-text"> text</p>
            <button class="gameOverButton" id="retryButton"> Retry</button>
        </div>

    </div>
    <script src="MineSweeper.js"></script>
    <script src="index.js"></script>
</body>

</html>
