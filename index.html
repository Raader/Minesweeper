<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Minesweeper</title>
</head>

<body>
    <header>
        Minesweeper
    </header>

    <div class="game-area">
        <div class="button-bar">
            <label class="option-label" for="widhtInput">width:</label>
            <input type="number" id="widhtInput" class="option-input" name="widhtInput" value="16">
            <label class="option-label" for="heightInput">height:</label>
            <input type="number" id="heightInput" class="option-input" name="heightInput" value="16">
            <label class="option-label" for="mineInput">mine count:</label>
            <input type="number" id="mineInput" class="option-input" name="mineInput" value="40">
            <button class="option-button" id="generateButton">generate</button>
        </div>
        <table class="game-table">
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
